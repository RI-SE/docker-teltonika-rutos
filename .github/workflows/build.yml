name: Build

on: [workflow_dispatch]

#See latest SDK: https://wiki.teltonika-networks.com/view/Software_Development_Kit
env:
  VERSION: "RUTX_R_GPL_00.07.04.2.tar.gz"
  CHECKSUM: "332c6e066f7d74670af65938f1312dc5"

jobs:
  build:

    runs-on: ubuntu-latest

    timeout-minutes: 210

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          swap-storage: true

      - name: Build
        run: |
          docker build \
            --pull \
            --build-arg RUTOS_VERSION=$VERSION \
            --build-arg RUTOS_CHECKSUM=$CHECKSUM \
            -t ghcr.io/paresy/rutx-sdk:$VERSION \
            -f Dockerfile .

      - name: Push
        run: |
          docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
          docker push ghcr.io/paresy/rutx-sdk:$VERSION